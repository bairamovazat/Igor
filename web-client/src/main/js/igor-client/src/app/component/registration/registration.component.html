<div class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

    <label for="inputName" class="">Имя</label>
    <input type="email" id="inputName" class="form-control" placeholder="Имя" minlength="4" maxlength="256"
           [(ngModel)]="name">

    <label for="inputLastName" class="">Фамилия</label>
    <input type="email" id="inputLastName" class="form-control" placeholder="Фамилия" minlength="4" maxlength="256"
           [(ngModel)]="lastName">

    <label for="inputEmail" class="">Логин</label>
    <input type="email" id="inputEmail" class="form-control"  placeholder="Логин" minlength=4 maxlength=256
           [(ngModel)]="login">

    <label for="inputPassword" class="">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" minlength="4" maxlength="256"
           [(ngModel)]="password">

    <button class="btn btn-lg btn-primary btn-block" (click)="register()">Регистрация</button>
  </div>
</div>
